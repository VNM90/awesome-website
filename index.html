<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <meta name="description" content=""> 
        <meta name="author" content=""> 
        <title>Awesome website</title>         
        <link href="css/normalize.css" rel="stylesheet" type="text/css"> 
        <link href="css/style.css" rel="stylesheet">
    </head>     
    <body>
        <div class="app-wrapper">
            <nav class="navigation">
                <div class="navigation__wrapper">
                    <div class="navigation__wrapper--web">
                        <a href="/" class="navigation__logo"><img src="assets/logo_awesome.svg" alt=""></a>
                        <img class="navigation__hamburger" src="assets/hamburger_menu.svg" alt="Hamburger menu">
                        <ul class="navigation__list--web">
                            <li class="text navigation__item">FEATURES</li>
                            <li class="text navigation__item">CASE STUDIES</li>
                            <li class="text navigation__item">ABOUT</li>
                            <button class="navigation__btn navigation__btn--web">CONTACT</button>
                        </ul>                         
                    </div>
                    <div class="navigation__wrapper--mobile">
                        <ul class="navigation__list--mobile">
                            <li class="text navigation__item navigation__item--mobile">FEATURES</li>
                            <li class="text navigation__item navigation__item--mobile">CASE STUDIES</li>
                            <li class="text navigation__item navigation__item--mobile">ABOUT</li>
                            <button class="navigation__btn navigation__btn--mobile">CONTACT</button>
                            <div class="navigation__social">
                                <a href="/" class="social-wrapper__icon"><img src="assets/fb.svg" alt="Facebook icon"></a>
                                <a href="/" class="social-wrapper__icon"><img src="assets/twitter.svg" alt="Twitter icon"></a>
                                <a href="/" class="social-wrapper__icon"><img src="assets/google+.svg" alt="Google icon"></a>
                            </div>
                        </ul>
                    </div>
                </div>
            </nav>
            <main class="main">
                <div class="main__wrapper">
                    <p class="text text--lighter"><span class="text text--lighter text--dark">Not make you feel dizzy but<br>&nbsp;the challenge is worth it. Aim high,<br>&nbsp;have fun,</span> <b>be awesome</b>.</p>
                    <img class="main__logo" src="assets/kolko_kwadrat.svg" alt="Circle square image">
                    <p class="text text--bold">Look carefully and notice every detail, nothing tricky though.</p>
                    <div class="main__social">
                        <a href="/" class="social-wrapper__icon"><img src="assets/fb.svg" alt="Facebook icon"><span class="text text--align">/ AWESOME</span></a>
                        <a href="/" class="social-wrapper__icon"><img src="assets/twitter.svg" alt="Twitter icon"><span class="text text--align"> / AWESOME</span></a>
                        <a href="/" class="social-wrapper__icon"><img src="assets/google+.svg" alt="Google icon"><span class="text text--align"> / AWESOME</span></a>
                    </div>
                </div>
            </main>
            <footer>
                <div class="footer-wrapper">
                    <div class="footer-wrapper__triangle">
                        <span>+</span>
                    </div>
                </div>
            </footer>
        </div>
        <script src="script.js"></script>
    </body>     
</html>
